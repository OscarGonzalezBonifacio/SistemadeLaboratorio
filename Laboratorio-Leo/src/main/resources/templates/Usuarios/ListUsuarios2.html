<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">

			<h4 class="card-title">
			
			<!--<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}"
					class="btn btn-primary btn-xs">crear cliente</a>  -->	
			</h4>
			<table class="table table-striped table-bordered">
				<thead class="thead-inverse">
					<tr>
						<th sec:authorize="hasRole('ROLE_ADMIN')">id</th>
						<th>Usuario</th>
						<th>Estado</th>
					    <th>Roles</th>
						
						<th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
					</tr>
				</thead>
				
					<tbody>
					<tr th:each="usuario: ${usuarios}">
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-primary btn-xs" th:href="${usuario.id}"
							th:text="${usuario.id}"></a></td>
						<td th:text="${usuario.username}"></td>
						<td th:text="${usuario.enabled}"></td>
						<td th:text="${usuario.roles}"></td>
					        
					
						 <td sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-primary btn-xs"
							th:href="@{/Usuarios/CreateUser/} + ${usuario.id}" th:text="'editar'"></a></td> 
						<td sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-danger btn-xs"
							
							th:href="@{/Usuarios/delete/} + ${usuario.id}" th:text="'eliminar'"
							onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
					</tr>
				</tbody>

			</table>
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
