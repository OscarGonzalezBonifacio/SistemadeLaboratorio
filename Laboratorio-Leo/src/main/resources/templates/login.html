<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <head th:replace="layout/layout2 :: head"> -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet"th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/Login/fontawesome-free-5.15.2-web/css/all.min.css}"/>
<link rel="stylesheet" th:href="@{/Login/LoginStyle.css}"/>
<link rel="stylesheet" th:href="@{/Login/fonts/}"/>


</head>

<body class="bg-dark">

<header th:replace="layout/layout2 :: header"></header>  	

<section>
       <div class="row g-0">
        <!--creacion del formulario dos columnas-->
           <div class="col-lg-7">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                
                <div class="carousel-item min-vh-100 active">
                  
                  <img class="d-block w-100 min-vh-100" th:src="@{/images/imagen 1.jpg}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 w-100 min-vh-100" th:src="@{/images/imagen 2.jpg}" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100 w-100 min-vh-100" th:src="@{/images/imagen 3.jpg}" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>




           </div>
<!-- aqui creamos la segunda columna  -->
  

           <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
           
 <!-- este div contiene los margenes del logo -->
     
        <div class="px-lg-5 pt-lg-0 pb-lg-0 p-4 w-100 ">
            <img th:src="@{/images/Logo4.png}" class="img-fluid mx-auto d-block">
        </div>  
        <div class="px-lg-5 py-lg-4 p-4 w-100 mb-auto">
<!--titulo del sistema  mb para margen inferior-->
          <h2 class="font-weight-blond mb-4">Bienvenido al sistema</h2>
          <!--creacion del formulario -->
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label font-weight-bold">Nombre de Usuario o Email:</label>
         <input type="text"  name="username" id="username" class="form-control bg-dark-x border-0 " placeholder="Ingres su Correo o Nombre">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
              <input type="password" class="form-control bg-dark-x border-0" name="password" id="password" placeholder="Ingresa tu  Contraseña">
              <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">Has olvidado tu Contraseña?</a>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión </button>
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          </form>
<!-- es el menu de inicion cpn facebook y google -->
          
          <p class="font-weight-bold text-center text-muted">O iniciar sesión  con</p>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
            <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook lead mr-2"></i> Facebook</button>
          </div>


        </div> 

        <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100">
        <p class="d-intline-block mb-0">Todavia no Tienes Cuenta</p><a href="#" class="text-light font-weight-bold
        text-decoration-none">Crear una Ahora</a>
       </div>
        
        </div>


       </div>

    </section>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>



	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
